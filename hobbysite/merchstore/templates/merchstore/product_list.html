{% extends "merchstore/base.html" %}
{% load static %}

{% block title %}Product List - Merch Store{% endblock %}

{% block content %}
<h1>All Products</h1>
<ul>
    {% for product in products %}
        <li>
            <a href="{% url 'product_detail' product.id %}">{{ product.name }}</a> - ${{ product.price }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
