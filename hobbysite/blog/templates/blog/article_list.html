{% extends "blog/base.html" %}
{% block title %}All Articles - Blog{% endblock %}

{% block content %}
<h1>All Articles</h1>
<ul>
    {% for article in articles %}
        <li>
            <a href="{% url 'article_detail' article.id %}">{{ article.title }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
